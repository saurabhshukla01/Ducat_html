<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ducat Basic</title>
</head>
<body>

	<!-- image path set in src attributes , and alt is used for image alternative name , width, height set in html tag  -->
	<!-- alt means if not get the image path back to another folder show display alt name inside image frame  -->
	<img src="../image/pic2.jpg" alt="Not upload image" height="150" width="200">
	<!-- when image in same path on html file same position -->
	<img src="pic1.jpg" alt="Not upload image" height="150" width="200">
	<!-- when image in html file and image in folder same position -->
	<img src="image/pic1.jpg" alt="Not upload image" height="150" width="200">


	<hr color="orange" size="5" width="80%">


	<video width="320" height="240" controls autoplay="autoplay">
	  <source src="samplevideo.mp4" type="video/mp4">
	</video>
	<video width="320" height="240" controls autoplay="autoplay">
	  <source src="../image/samplevideo2.mp4" type="video/mp4">
	</video>


	<hr color="orange" size="5" width="80%">

	<!-- if user want to youtube video on her page then ..  
		open youtube video ==>  click on share ==>  embad on click ==> copy the path and paste the same html file 
	-->

	<iframe width="320" height="240" src="https://www.youtube.com/embed/y2Ky3Wo37AY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<iframe width="320" height="240" src="https://www.youtube.com/embed/u31qwQUeGuM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


	<hr color="orange" size="5" width="80%">

	<!-- bdo tag is used for direction of content -->

	<bdo dir="ltr">Its is collage ID of student. </bdo>
	<br>
	<bdo dir="rtl">Its is collage ID of student. </bdo>

	<!-- pre tag is used for user write same content display as same in browser  -->

	<pre>
		Html
			Css
		Php
	</pre>

</body>
</html>
